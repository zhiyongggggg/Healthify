<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Healthify: Login</title>
        <link rel="stylesheet" href="../static/home.css">
    </head>
    <body>
        <header>
            <img class="logo" src="static/logo.svg" alt="logo">
            <nav>
                <ul class="nav__links">
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Register</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <div class="container">
                <h1>Welcome to Healthify</h1>
                <h3>Health and Weight Tracking Website</h3>
                <div class="loginbars">
                    <form action="/login" method="POST">
                        <div>
                            <input type="text" autocomplete="off" placeholder="Username" name="username">
                        </div>
                        <div>
                            <input type="password" autocomplete="off" placeholder="Password" name="password">
                        </div>
                        <div>
                            <input type="submit" value="Login">
                        </div>
                    </form>
                </div>
                <div> Don't have an account ? Click here to register for one. <form action="/register" method="get"> <input type="submit" value="Register"> </form>
            </div>
        </section>

    </body>
</html>
